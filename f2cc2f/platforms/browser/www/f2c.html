<html>

<head>
    <style>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />


body {
    background-color: #d0e4fe;
}

h1 {
    color: orange;
    text-align: center;
}

p {
    font-family: "Times New Roman";
    font-size: 20px;
}
</style>

<script language="JavaScript">
<!-- hide this script from old browsers
function temp(form)
{
  var f = parseFloat(form.DegF.value, 10);
  var c = 0;
  c = (f - 32.0) * 5.0 / 9.0;
  form.DegC.value = c;
}
// done hiding from old browsers -->
</script>
    <title>F 2 C</title>
</head>

<body>
<FORM>
<h1>Fahrenheit to Celsius Converter</h1>
<p>
Enter a temperature in degrees F: 
<INPUT NAME="DegF" VALUE="0" MAXLENGTH="5" SIZE=5>
</p>

<p>
Click this button to calculate the temperature in degrees C:
<INPUT NAME="calc" VALUE="Calculate" TYPE=BUTTON 
onClick=temp(this.form)>
</p>

<p>
Temperature in degrees C is: 
<INPUT NAME="DegC" READONLY SIZE=8>
</p>
<a href = "/"> Back </a>
</FORM>
</body>
</html>
